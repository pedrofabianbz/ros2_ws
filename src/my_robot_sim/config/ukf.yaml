ukf_filter_node:
  ros__parameters:
    use_sim_time: true
    publish_tf: true
    frequency: 50.0
    two_d_mode: true
    map_frame: map
    odom_frame: diff_drive/odom
    base_link_frame: diff_drive/base_link
    world_frame: diff_drive/odom

    odom0: /odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: true
    odom0_relative: false

    imu0: /imu
    imu0_config:  [false, false, false,
                   false, false, true,     # yaw
                   false, false, false,
                   false, false, true,     # yaw rate
                   false, false, false]
    imu0_differential: false
    imu0_relative:     false
    imu0_queue_size:   10
    imu0_remove_gravitational_acceleration: true

